<div class="card-item col">


  <!--
  To enable links to the teachings, uncomment these lines

  {%- if teaching.redirect -%}
  <a href="{{ teaching.redirect }}">
  {%- else -%}
  <a href="{{ teaching.url | relative_url }}">
  {%- endif -%}
  -->
    <div class="card hoverable">
      <div class="col g-0">
        {%- if teaching.img -%}
        <div class="card-img row-md-2">
          {% include figure.html path=teaching.img alt="project thumbnail" %}
        </div>
        <div class="row-md-6">
        {%- else -%}
        <div class="row-md-12">
        {%- endif -%}
          <div class="card-body">
            <h5 class="card-title text-lowercase">{{ teaching.title }}</h5>
            <p class="card-text">{{ teaching.description }}</p>
            <div class="row ml-1 mr-1 p-0">

              {%- if teaching.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ teaching.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if teaching.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ teaching.github_stars }}-stars"></span>
                </span>
                {%- endif -%}

              </div>
              {%- endif -%}

            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </a> -->
</div>
